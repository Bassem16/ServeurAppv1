<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>Connexion</h:head>
<h:body>
	<h:form>
		<table>
			<tr>
				<td><h:outputText for="login" value="Login"></h:outputText></td>
				<td><h:outputText for=":" value=":"></h:outputText></td>
				<td><h:inputText id="login" required="true"
						requiredMessage="Login requis" value="#{connexionBean.login}"></h:inputText></td>
			</tr>
			<tr>
				<td><h:outputText for="motDePasse" value="Mot de passe"></h:outputText></td>
				<td><h:outputText for=":" value=":"></h:outputText></td>
				<td><h:inputSecret id="motDePasse" required="true"
						requiredMessage="Mot de passe requis"
						value="#{connexionBean.motDePasse}" style=" width : 280px;">
					</h:inputSecret></td>
				<td><h:message for="motDePasse"></h:message></td>
			</tr>
			<tr>
				<td><h:commandButton id="toto"
						action="#{connexionBean.doLogin}" value="Connexion" /> <h:message
						for="toto"></h:message></td>
			</tr>
		</table>


	</h:form>
</h:body>
</html>
