<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Espace Administrateur</title>
</h:head>

<h:body>Vous etes connecté en tant que #{connexionBean.prenomPersonne} #{connexionBean.nomPersonne}

<h:form >
		<fieldset>
			<legend>Inscription Entreprise</legend>

			<h:outputLabel for="nomEntreprise">Nom entreprise <span
					class="requis">*</span>
			</h:outputLabel>
			<h:inputText id="nomEntreprise"
				value="#{gestionAdministrateurBean.nomEntreprise}" required="false">
			</h:inputText>
			<br />


			<h:outputLabel for="secteurEntreprise">Secteur entreprise <span
					class="requis">*</span>
			</h:outputLabel>
			<h:inputText id="secteurEntreprise"
				value="#{gestionAdministrateurBean.secteurEntreprise}" required="false" >
			</h:inputText>
			<br />

			<h:outputLabel for="nombreTitreEntreprise">Nombre de Titre de l'entreprise <span
					class="requis">*</span>
			</h:outputLabel>
			<h:inputText id="nombreTitreEntreprise"
				value="#{gestionAdministrateurBean.nombreTitreTotal}" required="false" >
			</h:inputText>
			<br />


			<h:commandButton value="Ajouter"
				action="#{gestionAdministrateurBean.ajouterEntreprise}"></h:commandButton>
			<br />
		</fieldset>
	

	<h4>Les société</h4>
	<h:dataTable value="#{gestionAdministrateurBean.entreprises}" var="e"
		styleClass="order-table" headerClass="order-table-header"
		rowClasses="order-table-odd-row,order-table-eve-row">
		<h:column>
			<f:facet name="header">Nom de l'entreprise</f:facet>
			<h:outputText value="#{e.nomEntreprise}" />
		</h:column>

		<h:column>
			<f:facet name="header">Secteur de l'entreprise</f:facet>
			<h:outputText value="#{e.secteurEntreprise}" />
		</h:column>

		<h:column>
			<f:facet name="header">Nombre de titre total</f:facet>
			<h:outputText value="#{e.nombreTitreTotal}" />
		</h:column>

	</h:dataTable>

	<h:commandButton value="Deconnexion" action="#{connexionBean.doLogout}"></h:commandButton>
</h:form>
</h:body>

</html>
