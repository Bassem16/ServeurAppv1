<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="default.css" />
	<title>Team Trader</title>
</h:head>
<body>
	<CENTER>
		Bienvenue sur Team Trader
		<c:if test="#{connexionBean.connected}">
    (#{connexionBean.prenomPersonne} #{connexionBean.nomPersonne})</c:if>
	</CENTER>
	<h:form>
		<h5>

			<c:choose>
				<c:when test="#{connexionBean.connected}">
					<h:link value="Mon compte" outcome="/Investisseur/home.xhtml" />
				</c:when>


				<c:otherwise>
					<h:link value="Connectez-vous" outcome="/Visiteur/login.xhtml" />
					<br></br>
					<h:link value="Inscrivez vous" outcome="/Visiteur/register.xhtml" />
					<br></br>
				</c:otherwise>
			</c:choose>

		</h5>
		<!--h:commandButton id="back" value="Back" action="acceuilBanqueTest.xhtml" -->
	</h:form>
</body>
</html>
